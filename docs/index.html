<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ukiyo.js Demo</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/locomotive-scroll.css">
  <link rel="stylesheet" href="./css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>

  <div class="heading">
    <h1>Ukiyo.js</h1>
    <a href="/">see on GitHub</a>
  </div>

  <div id="container">

    <section class="fv">
      <img class="fv_img1" data-u-speed="1.7" data-parallax src="https://source.unsplash.com/jTSf1xnsoCs" data-u-willchange decoding="async">
    </section>

    <section class="content">
      <img data-size="1" data-u-speed="1.3" data-img="l" data-parallax src="https://source.unsplash.com/P9P5qek3Vmo" decoding="async">
      <img data-size="2" data-img="r" data-parallax src="https://source.unsplash.com/BteCp6aq4GI" decoding="async">
      <img data-size="1" data-img="l" data-parallax src="https://source.unsplash.com/dpRdRWaaAik" decoding="async">
      <img data-img="full" data-u-speed="1.25" data-parallax src="https://source.unsplash.com/faStDXKctu0" decoding="async">
      <img data-size="1" data-img="r" data-parallax src="https://source.unsplash.com/efWHZRxm8VE" decoding="async">
      <img data-size="2" data-img="l" data-parallax src="https://source.unsplash.com/emJcdg8WSBw" decoding="async">
      <img data-size="2" data-img="r" data-parallax src="https://source.unsplash.com/_M6gy9oHgII" decoding="async">
      <img data-size="" data-img="full" data-parallax src="https://source.unsplash.com/yssdjB-X6mM" decoding="async">
      <img data-size="1" data-u-scale="1.35" data-img="l" data-parallax src="https://source.unsplash.com/470eBDOc8bk" decoding="async">
      <img data-size="2" data-img="r" data-parallax src="https://source.unsplash.com/Tn8DLxwuDMA" decoding="async">
    </section>

    <footer>
      <div>
        <p>Scroll : <a href="https://github.com/locomotivemtl/locomotive-scroll" target="_blank">locomotive scroll</a></p>
        <p>Image : <a href="https://unsplash.com/" target="blank">Unsplash</a></p>
      </div>
    </footer>

  </div>

  <!-- <script src="../dist/ukiyo.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/ukiyojs@1.0.0/dist/ukiyo.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.3/dist/locomotive-scroll.min.js"></script>
  <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>

  <script>
    const els = document.querySelectorAll("[data-parallax]");
    els.forEach(el => {
      const parallax = new Ukiyo(el, {
        // speed: 2,
        // scale: 1.25
      });
    })

    const container = document.querySelector('#container');
    const scroll = new LocomotiveScroll({
      el: container,
      smooth: true,
      scrollFromAnywhere: true
    });

    imagesLoaded(container, {
      background: true
    }, function () {
      scroll.update();
    });
  </script>

</body>
</html>
