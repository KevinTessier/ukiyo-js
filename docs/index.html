<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ukiyo.js Demo</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/locomotive-scroll.css">
  <link rel="stylesheet" href="./css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>

  <div class="heading">
    <h1>Ukiyo.js</h1>
    <a href="https://github.com/yitengjun/ukiyojs" target="_blank">see on GitHub</a>
  </div>

  <div id="container">

    <section class="fv">
      <!-- option +scale +willchange -->
      <!-- <img class="ukiyo fv_img" data-u-scale="1.25" src="https://source.unsplash.com/FV3GConVSss">
      <img class="ukiyo fv_img2" data-u-scale="1.25" src="https://source.unsplash.com/FV3GConVSss"> -->
      <img class="ukiyo fv_img1" src="https://source.unsplash.com/jTSf1xnsoCs" data-u-speed="1.7" data-u-willchange>
    </section>

    <section class="content">
      <!-- option +speed -->
      <img class="ukiyo img-size-1 img-position-l" data-u-speed="1.3" src="https://source.unsplash.com/P9P5qek3Vmo">

      <!-- picture element -->
      <picture>
        <source srcset="https://source.unsplash.com/BteCp6aq4GI" media="(min-width: 1000px)">
        <source srcset="https://source.unsplash.com/S7o1fqkrWnE" media="(min-width: 700px)">
        <img class="ukiyo img-position-r" src="https://source.unsplash.com/z9dNm06xrc4">
      </picture>

      <img class="ukiyo img-position-r img-size-2" src="https://source.unsplash.com/BteCp6aq4GI">

      <img class="ukiyo img-size-1 img-position-l" src="https://source.unsplash.com/dpRdRWaaAik">

      <img class="ukiyo img-size-full" src="https://source.unsplash.com/faStDXKctu0">

      <img class="ukiyo img-size-1 img-position-r" src="https://source.unsplash.com/efWHZRxm8VE">

      <img class="ukiyo img-position-l img-size-2" src="https://source.unsplash.com/emJcdg8WSBw">

      <img class="ukiyo img-position-r img-size-2" src="https://source.unsplash.com/_M6gy9oHgII">

      <img class="ukiyo img-size-full" data-u-scale="1.25" src="https://source.unsplash.com/yssdjB-X6mM">

      <img class="ukiyo img-size-1 img-position-l" data-u-scale="1.35" src="https://source.unsplash.com/470eBDOc8bk">

      <img class="ukiyo img-position-r img-size-2" src="https://source.unsplash.com/Tn8DLxwuDMA">
    </section>

    <footer>
      <div>
        <p>Scroll : <a href="https://github.com/locomotivemtl/locomotive-scroll" target="_blank">locomotive scroll</a></p>
        <p>Image : <a href="https://unsplash.com/" target="blank">Unsplash</a></p>
      </div>
    </footer>

  </div>

  <!-- <script src="../dist/ukiyo.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/ukiyojs@2.0.1/dist/ukiyo.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.3/dist/locomotive-scroll.min.js"></script>
  <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>

  <script>
    /**
     * Ukiyo.js
     */
    const els = document.querySelectorAll(".ukiyo");
    els.forEach(el => {
      const parallax = new Ukiyo(el, {
        // speed: 2,
        // scale: 1.25
      });
    })

    /**
     * Scroll (Locomotive Scroll)
     */
    const container = document.querySelector('#container');
    const scroll = new LocomotiveScroll({
      el: container,
      smooth: true,
      scrollFromAnywhere: true
    });

    /**
     * Load (imagesLoaded)
     */
    imagesLoaded(container, {
      background: true
    }, function () {
      scroll.update();
    });
  </script>

</body>
</html>
