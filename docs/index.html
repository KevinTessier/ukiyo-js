<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ukiyo.js Demo</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/locomotive-scroll.css">
  <link rel="stylesheet" href="./css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="heading">
    <h1>Ukiyo.js</h1>
    <a href="https://github.com/yitengjun/ukiyojs" target="_blank">see on GitHub</a>
  </div>

  <div id="container">
    <section class="fv">
      <!-- option +scale +willchange -->
      <img class="ukiyo fv_img1" src="https://source.unsplash.com/jTSf1xnsoCs" data-u-speed="1.7" data-u-willchange decoding="async">
    </section>

    <section class="content">
      <!-- option +speed -->
      <img class="ukiyo img-size-1 img-position-l" data-u-speed="1.3" src="https://source.unsplash.com/dEyXftPAMO4">

      <!-- picture element -->
      <picture>
        <source srcset="https://source.unsplash.com/tCWlBuSAnfY" media="(min-width: 1000px)">
        <source srcset="https://source.unsplash.com/OWfIxlgQan8" media="(min-width: 700px)">
        <img class="ukiyo img-size-full" src="https://source.unsplash.com/6LZuSzSwso0">
      </picture>

      <!-- use background-image -->
      <div class="ukiyo img-position-r img-size-2 bg"></div>

      <img class="ukiyo img-size-1 img-position-l" src="https://source.unsplash.com/dpRdRWaaAik">

      <img class="ukiyo img-size-full" src="https://source.unsplash.com/faStDXKctu0">

      <img class="ukiyo img-size-1 img-position-r" src="https://source.unsplash.com/efWHZRxm8VE">

      <img class="ukiyo img-position-l img-size-2" src="https://source.unsplash.com/emJcdg8WSBw">

      <img class="ukiyo img-position-r img-size-2" src="https://source.unsplash.com/JZvW6VJfKnI">

      <img class="ukiyo img-size-full" data-u-scale="1.25" src="https://source.unsplash.com/MuVevtUmJYU">

      <img class="ukiyo img-size-1 img-position-l" data-u-scale="1.35" src="https://source.unsplash.com/6gAgFo-JRPA">

      <img class="ukiyo img-position-r img-size-2" src="https://source.unsplash.com/Tn8DLxwuDMA">
    </section>

    <footer>
      <div>
        <p>Scroll : <a href="https://github.com/locomotivemtl/locomotive-scroll" target="_blank">locomotive scroll</a></p>
        <p>Image : <a href="https://unsplash.com/" target="blank">Unsplash</a></p>
      </div>
    </footer>
  </div>

  <!-- <script src="../dist/ukiyo.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/ukiyojs@3.0.2/dist/ukiyo.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>

  <script>
    /**
     * Ukiyo.js
     */
    const targets = document.querySelectorAll('.ukiyo');
    targets.forEach(target => {
      const parallax = new Ukiyo(target, {
        // speed: 2,
        // scale: 1.25
      });
    })

    /**
     * Scroll (Locomotive Scroll)
     */
    const container = document.querySelector('#container');
    const scroll = new LocomotiveScroll({
      el: container,
      smooth: true,
      scrollFromAnywhere: true
    });
  </script>

</body>
</html>
